version: '3.9'
services: 
  practica-books_monolith:
    image: practica-books_monolith
    container_name: 'practica-books_monolith'
    restart: on-failure
    build: 
      context: ./practica-books_monolith
      dockerfile: ./Dockerfile
    ports: 
      - 8080:8080
    networks:
      - app-network


networks:
  app-network:
    driver: bridge